<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>通用图灵机</title>
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tm.css">
    <script src="./js/tm.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <h1 class="display-3">
                通用图灵机演示
            </h1>
            <a class="btn btn-primary btn-large" id="modal-568729" role="button" data-toggle="modal"
               href="#modal-container-568729">更多信息</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <h1>模式</h1>
            <div class="btn-group btn-group-toggle" data-toggle="buttons" role="group">
                <label class="btn btn-outline-primary active">
                    <input type="radio" name="options" id="preset1" checked>按位取反
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="preset2">一进制m-n
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="preset3">预设3
                </label>
                <label class="btn btn-outline-primary">
                    <input type="radio" name="options" id="customTuringMachine">自定义图灵机
                </label>
            </div>
            <h1 >纸带与读头</h1>
            <div>
                <table class="tape">
                    <tr class="row1">
                    <tr class="row2">
                    </tr>
                </table>
                <br>
                <div class="btn-group" role="group">
                    <button class="btn btn-secondary" id="stepBackward">&lt;&lt;回退一步</button>
                    <button class="btn btn-danger" id="restartMachine">重新开始</button>
                    <button class="btn btn-primary" id="stepForward">执行一步&gt;&gt;</button>
                </div>
            </div>
            <h1 class="display-5">简介</h1>
            <p>
                可以在右面设置开始状态，终止状态，移动函数等等。图灵机模型为一个向右无限延伸的纸带和一个读头。
            </p>
        </div>
        <div class="col-md-4">
                <h2>更多设置</h2>
                <div id="accordion">
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            <h5 class="mb-0">
                                <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                    设置纸带
                                </button>
                            </h5>
                        </div>

                        <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                            <div class="card-body">
                                <div class="input-group mb-3">
                                    <input type="text" id="add" maxlength="20" class="form-control" placeholder="纸带内容" aria-label="Recipient's username" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <button class="btn btn-primary" id="submit" type="button">确定</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingTwo">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                                    设置起始和终止状态
                                </button>
                            </h5>
                        </div>
                        <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <div class="input-group">
                                    <div class="input-group-append">
                                        <span class="input-group-text">起始与终止状态</span>
                                    </div>
                                    <input id="start" maxlength="3" style="width: 50px" type="text" class="form-control" placeholder="起始状态">
                                    <input id="end" maxlength="3" style="width: 50px" type="text" class="form-control" placeholder="终止状态">
                                    <div class="input-group-prepend">
                                        <button class="btn btn-primary" id="change-initial-final">修改</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header" id="headingThree">
                            <h5 class="mb-0">
                                <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                                    添加/修改移动函数
                                </button>
                            </h5>
                        </div>
                        <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                            <div class="card-body">
                                <div id="function-tuple">
                                    <div id="function-tuple-1">
                                        <p style="font-size: 12px">δ(当前状态 带上符号) = (下个状态 写入符号 移动方向)</p>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text" >δ(</span>
                                            </div>
                                            <input type="text" class="form-control transition-function-input" id="current-state" maxlength="3" value="q0">
                                            <input type="text" class="form-control transition-function-input" id="tape-symbol" maxlength="1" value="1">
                                            <div class="input-group-append">
                                                <span class="input-group-text">)=(</span>
                                            </div>
                                            <input type="text" class="form-control transition-function-input" id="next-state" maxlength="3">
                                            <input type="text" class="form-control transition-function-input" id="write-symbol" maxlength="1">
                                            <select class="custom-select transition-function-input" id="move">
                                                <option value="L" selected>左</option>
                                                <option value="R">右</option>
                                                <option value="S">停</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <button class="btn btn-primary" id="updateTransitionFunction">添加/修改移动函数</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
        <div class="col-md-auto">
            <div class="states">
                <h1 class="display-5">图灵机状态</h1>
                <ol class="states-indicator" id="states-indicator">

                </ol>
                <h1 class="display-5">移动函数</h1>
                <ol class="states-list" id="states-list">

                </ol>
            </div>
        </div>
    </div>
</div>
